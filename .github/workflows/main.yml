name: 🚀 Auto Deploy to GoDaddy via FTP

on:
    push:
        branches:
            - main # or 'master' if that's your default branch
    workflow_dispatch: # allows you to manually trigger deploys from the Actions tab

jobs:
    deploy:
        name: Upload Website to GoDaddy Hosting
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout the latest version of your code
            - name: 🧩 Checkout Repository
              uses: actions/checkout@v4

            # Optional Step 2: Install and build (for frameworks like React, Vue, Next.js)
            # - name: ⚙️ Install dependencies
            #   run: npm install
            #
            # - name: 🏗️ Build project
            #   run: npm run build

            # Step 3: Upload files to GoDaddy via FTP
            - name: 🚚 Upload Files via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  server-dir: ${{ secrets.FTP_DIR }} # usually /public_html/ for GoDaddy
                  local-dir: ./ # change to ./dist or ./build if you have a build step
                  exclude: | # skip unnecessary files
                      **/.git*
                      **/.github*
                      **/node_modules/**
                      **/*.md
                      **/README*
                      **/package*.json
                      **/yarn.lock
                      **/.env*

            # Step 4: Confirmation message in the Action log
            - name: ✅ Deployment Complete
              run: echo "🚀 Deployment to GoDaddy completed successfully!"
