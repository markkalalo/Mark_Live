name: ðŸš€ Deploy to GoDaddy via SSH

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“¦ Checkout Repository
              uses: actions/checkout@v4

            - name: ðŸ”‘ Setup SSH Key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.FTP_SERVER }} >> ~/.ssh/known_hosts

            - name: ðŸš€ Deploy Files to GoDaddy
              env:
                  DEPLOYPATH: /home/nazy0gjvbq4s/public_html
              run: |
                  echo "Deploying files to GoDaddy..."
                  scp -i ~/.ssh/id_rsa -r * ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:$DEPLOYPATH
